<!DOCTYPE html>
<html>
<head>
<style>
body {
  animation: pulse 20s infinite;
}

@keyframes pulse {
  0%(background: blue)
  20%(background: green)
  40%(background: yellow)
  60%(background: orange)
  80%(background: red)
  100%(background: blue)
}
</style>
</head>
<body>
<h1>Hello World</h1>
<p>I'm hosted with GitHub Pages.</p>
</body>
</html>
