<!DOCTYPE html>
<html>
<head>
<style>
body {
  animation: pulse 20s infinite;
}

@keyframes pulse {
  0% {background: blue}
  20% {background: green}
  40% {background: yellow}
  60% {background: orange}
  80% {background: red}
  100% {background: blue}
}

h1.title {
  font-size: 200px;
  font-weight: bold;
  text-transform: uppercase;
  font-family: arial;
  margin: auto auto;
  display: block;
  text-align: center;
}
</style>
</head>
<body>
<h1 class="title">drossel93</h1>
</body>
</html>
